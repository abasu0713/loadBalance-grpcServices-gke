syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "BasicEcho";

package echo.grpc;

service Echo {
  rpc Echo (EchoRequest) returns (EchoResponse) {}

  rpc ReverseEcho (EchoRequest) returns (ReverseEchoResponse) {}
}

message EchoRequest {
  string content = 1;
}

message EchoResponse {
  string content = 1;
}

message ReverseEchoResponse{
  string content = 1;
}
